<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avatar: A Timeline</title>
</head>
<style>
    loading {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        z-index: 1000;
        background-color: #04263E;
    }

    loading img {
        position: absolute;
        max-height: 100px;
        z-index: 0;
        left: 50%;
        top: 50%;
        transform: translateX(-50%) translateY(-50%);
        animation: spinclock 20s infinite;
    }

    @keyframes spinclock {
        0% {
            transform: translateX(-50%) translateY(-50%) rotate(0deg);
        }

        100% {
            transform: translateX(-50%) translateY(-50%) rotate(360deg);
        }
    }

    body {
        padding: 0;
        margin: 0;
        height: 100%;
    }

    html {
        overflow-x: scroll;
        -webkit-overflow-scrolling: touch;
        overflow-y: hidden;
    }

    ::-webkit-scrollbar {
        width: 0px;
        height: 10px;
        background: #808080;
    }

    ::-webkit-scrollbar-thumb {
        background: #5c5c5c;
    }

    events {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        -webkit-backface-visibility: hidden;
        -webkit-transform: translateZ(0) scale(1.0, 1.0);
    }

    event {
        position: relative;
        margin: 0;
        padding: 0;
        min-width: 80%;
        max-width: 90%;
        flex: 0 0 auto;
    }

    .eventBackground {
        height: 100vh;
        width: 100%;
        margin: 0;
        padding: 0;
        z-index: 0;
        pointer-events: none;
        object-fit: cover;
    }

    eventTile {
        display: flex;
        position: absolute;
        z-index: 2;
        width: 70%;
        height: 50%;
        background-color: rgba(0, 0, 0, 0.50);
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        overflow: hidden;
    }

    eventImage {
        flex: 1;
        height: 100%;
        max-width: 100%;
    }

    eventImage img {
        object-fit: cover;
        height: 100%;
        width: 100%;
    }

    eventInfo {
        flex: 1;
        margin-left: 4%;
        margin-right: 4%;
        margin-bottom: 4%;
    }

    eventInfo .eventName {
        font-family: Arial, serif;
        color: white;
        font-size: 2em;
    }

    eventInfo .eventShortDescription {
        font-family: Arial, serif;
        color: white;
        font-size: 1.25em;
    }

    eventInfo .eventLongDescription {
        height: 60%;
        font-family: Arial, serif;
        color: white;
        font-size: 1em;
        text-align: justify;
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
    }

    #timelineIndicator {
        background-color: grey;
        height: 50px;
        width: 10px;
        position: fixed;
        bottom: 0;
        left: 10px;
        z-index: 100;
    }

    #timelineIndicatorText {
        position: fixed;
        font-family: Arial, sans-serif;
        color: grey;
        bottom: 16px;
        left: 25px;
        font-size: 1.6em;
        margin-bottom: 0;
        z-index: 100;
    }

    #particles-js {
        display: none;
        pointer-events: none;
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: 1;
    }

    #timelineLines {
        position: fixed;
        bottom: 0px;
        left: 0;
    }

</style>
<body>
<div id="particles-js"></div>
<loading><img src="resources/images/generic/loading.png"></loading>
<audio id="songServiceAndSacrifice" src="resources/music/service_and_sacrifice_compress.mp3"></audio>

<events>
    <!--Events Follow by JS Injection-->
</events>

<div id="timelineDiv">
    <div id="timelineIndicator"></div>
    <p id="timelineIndicatorText">Welcome</p>
    <img src="resources/images/generic/timelinelines.png" id="timelineLines">
</div>
</body>

<script>
    /**
     * Do actions on window load
     */
    window.onload = function () {
        //Add All Events
        addEvents();

        //Particles
        particlesJS.load('particles-js', 'resources/js/particles.json');

        //Scrolling
        $(function () {

            $("body").mousewheel(function (event, delta) {
                if (delta < 0) {
                    speed = 0;
                } else {
                    speed++;
                }

                this.scrollLeft -= (delta * 50);
                event.preventDefault();
                updateDate();
            });
        });

        //Add Lazy Image Loading
        $(function () {
            $("img.lazy").lazyload({
                threshold: 200
            });
        });

        //Show Page
        $("loading img").fadeOut(2000);
        $("loading").fadeOut(3000);
        $("#particles-js").fadeIn(10000);
        $("#songServiceAndSacrifice").trigger('play');
    };

    /**
     * Update Date Element
     */
    function updateDate() {
        var element = document.elementFromPoint(400, 0);
        $("#timelineIndicatorText").text(element.getAttribute("data-date"));
    }

    /**
     * Add all events from the events.json file
     */
    function addEvents() {
        var events = $.getJSON("events_avatar.json", function (data) {
            for (var i in data) {
                var event = data[i];
                $("events").append(makeEvent(event.eventDate, event.eventName, event.eventShort, event.eventLong, event.eventImage, event.eventBackgroundImage, event.eventColour));
                console.log("Added " + formatDate(event.eventDate) + " (" + event.eventName + ")");
            }
        });
    }

    /**
     * Make event HTML element from input variables
     * @param eventDate
     * @param eventName
     * @param eventShort
     * @param eventLong
     * @param eventImage
     * @param eventBackgroundImage
     * @param eventColour
     * @returns {string}
     */
    function makeEvent(eventDate, eventName, eventShort, eventLong, eventImage, eventBackgroundImage, eventColour) {
        var eventHtml = "";
        eventHtml += "<event data-date=\" " + formatDate(eventDate) + "\">";
        eventHtml += "  <eventTile style=\"background-color: " + eventColour + "\">";
        eventHtml += "      <eventImage>";
        eventHtml += "          <img class=\"eventImage lazy\" alt='There appears to be an error.' data-original=\"" + eventImage + "\">";
        eventHtml += "      <\/eventImage>";
        eventHtml += "      <eventInfo>";
        eventHtml += "          <p class=\"eventName\">" + eventName + "<\/p>";
        eventHtml += "          <p class=\"eventShortDescription\">" + eventShort + "<\/p>";
        eventHtml += "          <p class=\"eventLongDescription\">" + eventLong + "<\/p>";
        eventHtml += "      <\/eventInfo>";
        eventHtml += "  <\/eventTile>";
        eventHtml += "<img class=\"eventBackground lazy\" data-original=\"" + eventBackgroundImage + "\">";
        eventHtml += "<\/event>";
        return eventHtml;
    }

    /**
     * Format date to the corresponding format
     * @param year
     * @returns {string}
     */
    function formatDate(year) {
        if (parseInt(year) < 0) {
            year = numeral(Math.abs(year)).format('0,0');
            return year + " BG";
        } else {
            year = numeral(Math.abs(year)).format('0,0');
            return year + " AG";
        }
    }

    function uploadFiles() {
        $.ajax({
            // Your server script to process the upload
            url: 'https://cdn.rhyswilliams.co.za/avatar_timeline/upload.php',
            type: 'POST',

            // Form data
            data: new FormData($('form')[0]),

            // Tell jQuery not to process data or worry about content-type
            // You *must* include these options!
            cache: false,
            contentType: false,
            processData: false,

            // Custom XMLHttpRequest
            xhr: function() {
                var myXhr = $.ajaxSettings.xhr();
                if (myXhr.upload) {
                    // For handling the progress of the upload
                    myXhr.upload.addEventListener('progress', function(e) {
                        if (e.lengthComputable) {
                            $('progress').attr({
                                value: e.loaded,
                                max: e.total,
                            });
                        }
                    } , false);
                }
                return myXhr;
            },
        });
    }
</script>

<script src="resources/js/numeral.min.js"></script>
<script src="resources/js/jquery.js"></script>
<script src="resources/js/lazyload.js"></script>
<script src="resources/js/mouse.js"></script>
<script src="resources/js/particles.js"></script>
</html>
