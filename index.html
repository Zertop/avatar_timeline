<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avatar: A Timeline</title>
</head>
<style>
    loading {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        z-index: 1000;
        background-color: #04263E;
    }

    loading img {
        position: absolute;
        max-height: 100px;
        z-index: 0;
        left: 50%;
        top: 50%;
        transform: translateX(-50%) translateY(-50%);
        animation: spinclock 20s infinite;
    }

    @keyframes spinclock {
        0% {
            transform: translateX(-50%) translateY(-50%) rotate(0deg);
        }

        100% {
            transform: translateX(-50%) translateY(-50%) rotate(360deg);
        }
    }

    body {
        padding: 0;
        margin: 0;
        height: 100%;
    }

    html {
        overflow-x: scroll;
        -webkit-overflow-scrolling: touch;
        overflow-y: hidden;
    }

    ::-webkit-scrollbar {
        width: 0px;
        height: 10px;
        background: #808080;
    }

    ::-webkit-scrollbar-thumb {
        background: #5c5c5c;
    }

    events {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        -webkit-backface-visibility: hidden;
        /*-webkit-transform: translateZ(0) scale(1.0, 1.0);*/
    }

    event {
        position: relative;
        margin: 0;
        padding: 0;
        min-width: 80%;
        max-width: 90%;
        flex: 0 0 auto;
    }

    .eventBackground {
        height: 100vh;
        width: 100%;
        margin: 0;
        padding: 0;
        z-index: 0;
        pointer-events: none;
        object-fit: cover;
    }

    eventTile {
        display: flex;
        position: absolute;
        z-index: 2;
        width: 70%;
        height: 50%;
        background-color: rgba(0, 0, 0, 0.50);
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        overflow: hidden;
    }

    eventImage {
        flex: 1;
        height: 100%;
        max-width: 100%;
    }

    eventImage img {
        object-fit: cover;
        height: 100%;
        width: 100%;
    }

    eventInfo {
        flex: 1;
        margin-left: 4%;
        margin-right: 4%;
        margin-bottom: 4%;
    }

    eventInfo .eventName {
        font-family: Arial, serif;
        color: white;
        font-size: 2em;
    }

    eventInfo .eventShortDescription {
        font-family: Arial, serif;
        color: white;
        font-size: 1.25em;
    }

    eventInfo .eventLongDescription {
        height: 60%;
        font-family: Arial, serif;
        color: white;
        font-size: 1em;
        text-align: justify;
        overflow: hidden;
        display: -webkit-box;
        -webkit-box-orient: vertical;
    }

    #timelineIndicator {
        background-color: grey;
        height: 50px;
        width: 10px;
        position: fixed;
        bottom: 0;
        left: 10px;
        z-index: 100;
    }

    #timelineIndicatorText {
        position: fixed;
        font-family: Arial, sans-serif;
        color: grey;
        bottom: 16px;
        left: 25px;
        font-size: 1.6em;
        margin-bottom: 0;
        z-index: 100;
    }

    #particles-js {
        display: none;
        pointer-events: none;
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: 1;
    }

    #timelineLines {
        position: fixed;
        bottom: 0px;
        left: 0;
    }

</style>
<body>
<div id="particles-js"></div>
<loading><img src="resources/images/generic/loading.png"></loading>
<!--<audio id="songServiceAndSacrifice" src="resources/music/service_and_sacrifice_compress.mp3"></audio>-->

<events>

    <div id="timelineIndicator"></div>
    <p id="timelineIndicatorText">Welcome</p>
    <img src="resources/images/generic/timelinelines.png" id="timelineLines">
</div>
</body>
