<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avatar: A Timeline: Builder</title>
</head>
<style>
    loading {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        z-index: 1000;
        background-color: #04263E;
    }

    loading img {
        position: absolute;
        max-height: 100px;
        z-index: 0;
        left: 50%;
        top: 50%;
        transform: translateX(-50%) translateY(-50%);
        animation: spinclock 20s infinite;
    }

    @keyframes spinclock {
        0% {
            transform: translateX(-50%) translateY(-50%) rotate(0deg);
        }

        100% {
            transform: translateX(-50%) translateY(-50%) rotate(360deg);
        }
    }

    body {
        background-color: #5c5c5c;
        padding: 0;
        margin: 0;
        height: 100%;
    }

    html {
        overflow-x: scroll;
        -webkit-overflow-scrolling: touch;
        overflow-y: hidden;
    }

    ::-webkit-scrollbar {
        width: 0px;
        height: 10px;
        background: #808080;
    }

    ::-webkit-scrollbar-thumb {
        background: #5c5c5c;
    }

    events {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        -webkit-backface-visibility: hidden;
        -webkit-transform: translateZ(0) scale(1.0, 1.0);
    }

    event {
        position: relative;
        margin: 0;
        padding: 0;
        min-width: 100%;
        max-width: 100%;
        flex: 0 0 auto;
    }

    .eventBackground {
        height: 100vh;
        width: 100%;
        margin: 0;
        padding: 0;
        z-index: 0;
        object-fit: cover;
    }

    eventTile {
        position: absolute;
        z-index: 2;
        width: 60%;
        height: 50%;
        background-color: rgba(0, 0, 0, 0.50);
        top: 50%;
        left: 50%;
        transform: translateX(-50%) translateY(-50%);
        overflow: hidden;
    }

    eventTile img {
        float: left;
        height: 100%;
        max-width: 50%;
    }

    eventTile .eventName {
        font-family: Arial, serif;
        color: white;
        font-size: 2em;
        margin-left: 54%;
        margin-right: 4%;
    }

    eventTile .eventShortDescription {
        font-family: Arial, serif;
        color: white;
        font-size: 1.25em;
        margin-left: 54%;
        margin-right: 4%;
    }

    eventTile .eventLongDescription {
        font-family: Arial, serif;
        color: white;
        font-size: 1em;
        margin-left: 54%;
        margin-right: 4%;
        text-align: justify;
        text-justify: inter-word;
        min-height: 50%;
    }

    #timelineIndicator {
        background-color: grey;
        height: 50px;
        width: 10px;
        position: fixed;
        bottom: 0;
        left: 10px;
        z-index: 100;
    }

    #timelineIndicatorText {
        position: fixed;
        font-family: Arial, sans-serif;
        color: grey;
        bottom: 16px;
        left: 25px;
        font-size: 1.6em;
        margin-bottom: 0;
        z-index: 100;
    }

    #particles-js {
        display: none;
        pointer-events: none;
        position: fixed;
        width: 100%;
        height: 100%;
        z-index: 1;
    }

    #timelineLines {
        position: fixed;
        bottom: 0px;
        left: 0;
    }

    #saveButton {
        position: absolute;
        bottom: 40px;
        right: 20px;
        background-color: #154f7d;
    }

    #saveButton button {
        border: none;
        padding: 20px;
        font-family: Arial, sans-serif;
        color: white;
        font-size: 1.5em;
        background-color: inherit;
    }

    progress {
        position: absolute;
        bottom: 0;
        width: 100vw;
    }

</style>
<body>
<loading><img src="resources/images/generic/loading.png"></loading>

<events>
    <event data-date="0">
        <eventTile style="background-color: rgba(21, 79, 125, 0.90)">
            <img onclick="changeEventImage()" class="eventImage" contenteditable='true'
                 src="resources/images/tiles/wan.jpg">
            <p contenteditable='true' class="eventName">Event Name Here</p>
            <p contenteditable='true' class="eventShortDescription">event short description here</p>
            <p contenteditable='true' class="eventLongDescription">Event long description here...</p>
        </eventTile>
        <img onclick="changeBackgroundImage()" class="eventBackground lazy"
             src="resources/images/backgrounds/lionTurtle.jpg">
    </event>
</events>

<div id="timelineDiv">
    <div id="timelineIndicator"></div>
    <p contenteditable='true' id="timelineIndicatorText">PLACE DATE HERE (NEGATIVE FOR BG)</p>
    <img src="resources/images/generic/timelinelines.png" id="timelineLines">
</div>

<form id="backgroundImageUpload">
    <input id="backgroundImageSelect" type="file" name="file_upload" accept="image/x-png,image/jpeg"/>
</form>

<form id="eventImageUpload">
    <input id="eventImageSelect" type="file" name="file_upload" accept="image/x-png,image/jpeg"/>
</form>

<div id="saveButton">
    <button onclick="submit()">Save</button>
</div>

<progress></progress>
</body>

<script>
    window.onload = function () {
        $("loading img").fadeOut(2000);
        $("loading").fadeOut(3000);
    };

    function changeBackgroundImage() {
        var element = document.getElementById("backgroundImageSelect");
        element.click();

        element.onchange = function () {
            var file = element.files[0];
            changeImageTo(document.getElementsByClassName("eventBackground")[0], file);
        };
    }

    function changeEventImage() {
        var element = document.getElementById("eventImageSelect");
        element.click();

        element.onchange = function () {
            var file = element.files[0];
            changeImageTo(document.getElementsByClassName("eventImage")[0], file);
        };
    }

    function submit() {

        //Progress Bar
        $('progress').attr({max: 2});

        var backgroundImageXHR = uploadBackgroundImage ();

        var eventImageXHR = uploadEventImage ();

        var interval = setInterval(function () {
            if (backgroundImageXHR.readyState == XMLHttpRequest.DONE){
                $('progress').attr({value: 1});
                if (eventImageXHR.readyState == XMLHttpRequest.DONE) {
                    $('progress').attr({value: 2});
                    uploadJSON(eventImageXHR.responseText, backgroundImageXHR.responseText);
                    clearInterval(interval);
                }
            }
        },1000);
    }

    function uploadBackgroundImage () {
        //Upload Background Image
        var backgroundData = new FormData();
        var backgroundDataFile = document.getElementById("backgroundImageSelect").files[0];
        backgroundData.append("file_upload", backgroundDataFile);

        var backgroundImageXHR = new XMLHttpRequest();
        backgroundImageXHR.onreadystatechange = function () {
            if (backgroundImageXHR.readyState == XMLHttpRequest.DONE) {
                console.log(backgroundImageXHR.responseText);
            }
        };
        backgroundImageXHR.open("POST", "https://cdn.rhyswilliams.co.za/avatar_timeline/upload.php", true);
        backgroundImageXHR.send(backgroundData);
        return backgroundImageXHR;
    }

    function uploadEventImage () {
        //Upload Event Image
        var eventData = new FormData();
        var eventDataFile = document.getElementById("eventImageSelect").files[0];
        eventData.append("file_upload", eventDataFile);

        var eventImageXHR = new XMLHttpRequest();
        eventImageXHR.onreadystatechange = function () {
            if (eventImageXHR.readyState == XMLHttpRequest.DONE) {
                console.log(eventImageXHR.responseText);
            }
        };
        eventImageXHR.open("POST", "https://cdn.rhyswilliams.co.za/avatar_timeline/upload.php", true);
        eventImageXHR.send(eventData);
        return eventImageXHR;
    }

    function uploadJSON (eventImageName, backgroundImageName) {
        //Upload JSON Data
        var jsonXHR = new XMLHttpRequest();
        jsonXHR.onreadystatechange = function () {
            if (jsonXHR.readyState == XMLHttpRequest.DONE) {
                console.log(jsonXHR.responseText);
                alert("DONE");
                window.location.reload(false);
            }
        };
        jsonXHR.open("POST", "https://cdn.rhyswilliams.co.za/avatar_timeline/add_to_json.php", true);
        jsonXHR.setRequestHeader("Content-Type", "application/x-www-form-urlencoded; charset=UTF-8");
        jsonXHR.send("json_string=" + makeJSONAddition(eventImageName, backgroundImageName));
    }

    function makeJSONAddition(eventImageName, backgroundImageName) {
        var jsonOut = {
            "eventDate": $("#timelineIndicatorText").text(),
            "eventName": $(".eventName").text(),
            "eventShort": $(".eventShortDescription").text(),
            "eventLong": $(".eventLongDescription").text(),
            "eventImage": "https://cdn.rhyswilliams.co.za/avatar_timeline/images/" + eventImageName,
            "eventBackgroundImage": "https://cdn.rhyswilliams.co.za/avatar_timeline/images/" + backgroundImageName,
            "eventColour": $("eventTile")[0].style.getPropertyValue("background-color"),
        };
        return JSON.stringify(jsonOut);
    }

    function changeImageTo(element, file) {
        var reader = new FileReader();
        reader.onloadend = function () {
            element.src = reader.result;
        };
        reader.readAsDataURL(file);
    }
</script>

<script src="resources/js/numeral.min.js"></script>
<script src="resources/js/jquery.js"></script>
<script src="resources/js/lazyload.js"></script>
<script src="resources/js/mouse.js"></script>
<script src="resources/js/particles.js"></script>
</html>
